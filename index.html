<script>
  /* ===== LANG + WHATSAPP ===== */
  const whatsappNumber = "33672036200";

  function updateWhatsAppLink(lang) {
    const messages = {
      fr: "Bonjour, je souhaiterais un devis pour une prestation de sorbet coco.",
      en: "Hello, I would like a quote for a coconut sorbet service."
    };
    document.querySelector('.whatsapp-float').href =
      "https://wa.me/" + whatsappNumber + "?text=" + encodeURIComponent(messages[lang]);
  }

  function setLang(lang) {
    document.documentElement.lang = lang;
    document.querySelectorAll('[data-fr]').forEach(el => {
      el.textContent = el.getAttribute('data-' + lang);
    });
    updateWhatsAppLink(lang);
  }

  setLang('fr');

  /* ===== CAROUSEL JS ===== */
  const track = document.querySelector('.carousel-track');
  const slides = document.querySelectorAll('.carousel img');
  let index = 0;

  function updateCarousel() {
    track.style.transform = `translateX(-${index * 100}%)`;
  }

  function nextSlide() {
    index = (index + 1) % slides.length;
    updateCarousel();
  }

  function prevSlide() {
    index = (index - 1 + slides.length) % slides.length;
    updateCarousel();
  }

  setInterval(nextSlide, 5000);
</script>
